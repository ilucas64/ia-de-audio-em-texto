<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transcrevo audios - Conversor de Voz para Texto</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 40px 0;
        }
        
        h1 {
            color: #4a2c82;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        /* √Årea de Grava√ß√£o */
        .recording-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .mic-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .mic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .mic-btn.recording {
            background-color: #4CAF50;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
            color: #4a2c82;
        }
        
        /* √Årea de Resultado */
        .result-section {
            margin-top: 20px;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        
        .copy-btn {
            background-color: #4a2c82;
            color: white;
        }
        
        .clear-btn {
            background-color: #f44336;
            color: white;
        }
        
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        /* Se√ß√£o de Hist√≥rico */
        .history-section {
            margin-top: 40px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        
        .history-title {
            font-size: 1.5em;
            color: #4a2c82;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-text {
            flex: 1;
            margin-right: 10px;
            word-break: break-word;
        }
        
        .history-date {
            font-size: 0.8em;
            color: #777;
            white-space: nowrap;
        }
        
        .history-actions {
            display: flex;
            gap: 5px;
        }
        
        .history-btn {
            padding: 5px 10px;
            font-size: 0.8em;
            border-radius: 4px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }
        
        .history-btn:hover {
            background-color: #ccc;
        }
        
        .clear-history {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        /* Rodap√© */
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 0.9em;
        }
        
        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .history-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .history-actions {
                margin-top: 5px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BOOOOOM DIA! üé§</h1>
        
        <div class="recording-section">
            <button class="mic-btn" id="micButton">üé§</button>
            <div class="status" id="status">Clique no microfone para come√ßar</div>
        </div>
        
        <div class="result-section">
            <textarea id="textResult" placeholder="Seu texto aparecer√° aqui..."></textarea>
            <div class="action-buttons">
                <button class="copy-btn" id="copyButton">Copiar Texto</button>
                <button class="clear-btn" id="clearButton">Limpar</button>
                <button class="save-btn" id="saveButton">Salvar como TXT</button>
            </div>
        </div>
        
        <!-- Nova se√ß√£o de hist√≥rico -->
        <div class="history-section">
            <div class="history-title">
                <span>Hist√≥rico de Transcri√ß√µes</span>
                <button class="clear-history" id="clearHistoryButton">Limpar Hist√≥rico</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- Itens de hist√≥rico ser√£o inseridos aqui pelo JavaScript -->
            </div>
        </div>
    </div>
    
    <footer>
        Converte mensagens de voz em texto | Criado com ‚ù§Ô∏è para voc√™
    </footer>

    <script>
        // Elementos do DOM
        const micButton = document.getElementById('micButton');
        const statusElement = document.getElementById('status');
        const textResult = document.getElementById('textResult');
        const copyButton = document.getElementById('copyButton');
        const clearButton = document.getElementById('clearButton');
        const saveButton = document.getElementById('saveButton');
        const clearHistoryButton = document.getElementById('clearHistoryButton');
        const historyList = document.getElementById('historyList');
        
        // Chave para o LocalStorage
        const STORAGE_KEY = 'voiceToTextHistory';
        
        // Carrega o hist√≥rico ao iniciar
        loadHistory();
        
        // Verifica se o navegador suporta a API Web Speech
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            statusElement.textContent = 'Seu navegador n√£o suporta reconhecimento de voz. Tente usar Chrome ou Edge.';
            micButton.disabled = true;
        } else {
            // Cria o objeto de reconhecimento de voz
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            
            // Configura√ß√µes do reconhecimento
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'pt-BR';
            
            // Evento de clique no microfone
            micButton.addEventListener('click', () => {
                if (micButton.classList.contains('recording')) {
                    // Parar grava√ß√£o
                    recognition.stop();
                    micButton.classList.remove('recording');
                    statusElement.textContent = 'Grava√ß√£o parada. Clique para gravar novamente.';
                    
                    // Salva no hist√≥rico se houver texto
                    if (textResult.value.trim() !== '') {
                        saveToHistory(textResult.value);
                    }
                } else {
                    // Come√ßar grava√ß√£o
                    recognition.start();
                    micButton.classList.add('recording');
                    statusElement.textContent = 'Gravando... Fale agora!';
                }
            });
            
            // Evento de resultado
            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                textResult.value = finalTranscript + interimTranscript;
            };
            
            // Eventos de erro
            recognition.onerror = (event) => {
                console.error('Erro no reconhecimento:', event.error);
                micButton.classList.remove('recording');
                statusElement.textContent = `Erro: ${event.error}. Clique para tentar novamente.`;
            };
            
            recognition.onend = () => {
                if (micButton.classList.contains('recording')) {
                    recognition.start(); // Reinicia se ainda estiver no modo de grava√ß√£o
                }
            };
        }
        
        // Bot√£o de copiar
        copyButton.addEventListener('click', () => {
            textResult.select();
            document.execCommand('copy');
            statusElement.textContent = 'Texto copiado para a √°rea de transfer√™ncia!';
            setTimeout(() => {
                statusElement.textContent = 'Clique no microfone para gravar novamente';
            }, 2000);
        });
        
        // Bot√£o de limpar
        clearButton.addEventListener('click', () => {
            textResult.value = '';
            statusElement.textContent = '√Årea de texto limpa. Clique no microfone para gravar.';
        });
        
        // Bot√£o de salvar
        saveButton.addEventListener('click', () => {
            if (textResult.value.trim() === '') {
                statusElement.textContent = 'Nada para salvar. Grave algum √°udio primeiro.';
                return;
            }
            
            const blob = new Blob([textResult.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcricao.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            statusElement.textContent = 'Transcri√ß√£o salva como arquivo TXT!';
            setTimeout(() => {
                statusElement.textContent = 'Clique no microfone para gravar novamente';
            }, 2000);
            
            // Salva no hist√≥rico
            saveToHistory(textResult.value);
        });
        
        // Bot√£o de limpar hist√≥rico
        clearHistoryButton.addEventListener('click', () => {
            if (confirm('Tem certeza que deseja limpar todo o hist√≥rico?')) {
                localStorage.removeItem(STORAGE_KEY);
                historyList.innerHTML = '<div class="history-item">Nenhuma transcri√ß√£o no hist√≥rico</div>';
            }
        });
        
        // Fun√ß√£o para salvar no hist√≥rico
        function saveToHistory(text) {
            if (!text.trim()) return;
            
            // Obt√©m o hist√≥rico atual
            let history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            
            // Adiciona o novo item
            history.unshift({
                text: text,
                date: new Date().toLocaleString()
            });
            
            // Limita o hist√≥rico aos 50 √∫ltimos itens
            if (history.length > 50) {
                history = history.slice(0, 50);
            }
            
            // Salva no LocalStorage
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            
            // Atualiza a exibi√ß√£o
            loadHistory();
        }
        
        // Fun√ß√£o para carregar o hist√≥rico
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="history-item">Nenhuma transcri√ß√£o no hist√≥rico</div>';
                return;
            }
            
            historyList.innerHTML = '';
            
            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                historyItem.innerHTML = `
                    <div class="history-text">${item.text}</div>
                    <div class="history-date">${item.date}</div>
                    <div class="history-actions">
                        <button class="history-btn" onclick="copyHistoryText(${index})">Copiar</button>
                        <button class="history-btn" onclick="deleteHistoryItem(${index})">X</button>
                    </div>
                `;
                
                historyList.appendChild(historyItem);
            });
        }
        
        // Fun√ß√µes globais para os bot√µes do hist√≥rico
        window.copyHistoryText = function(index) {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            if (history[index]) {
                navigator.clipboard.writeText(history[index].text)
                    .then(() => {
                        statusElement.textContent = 'Texto do hist√≥rico copiado!';
                        setTimeout(() => {
                            statusElement.textContent = 'Clique no microfone para gravar novamente';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Erro ao copiar:', err);
                    });
            }
        };
        
        window.deleteHistoryItem = function(index) {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            if (history[index]) {
                history.splice(index, 1);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
                loadHistory();
            }
        };
    </script>
</body>
</html>
